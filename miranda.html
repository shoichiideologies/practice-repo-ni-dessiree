<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="miranda.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-info">
            <div id="player-turn">Player 1 (X) - Make your move!</div>
            <button id="reset-btn">New Game</button>
        </div>
        <div class="game-board" id="game-board">
            <div class="cell" data-cell="0">1</div>
            <div class="cell" data-cell="1">2</div>
            <div class="cell" data-cell="2">3</div>
            <div class="cell" data-cell="3">4</div>
            <div class="cell" data-cell="4">5</div>
            <div class="cell" data-cell="5">6</div>
            <div class="cell" data-cell="6">7</div>
            <div class="cell" data-cell="7">8</div>
            <div class="cell" data-cell="8">9</div>
        </div>
        <div class="game-status" id="game-status">
            Choose who goes first: Player 1 (X) or Player 2 (O)?
        </div>
        <div class="player-selection">
            <button id="player1-first" class="player-btn">Player 1 Goes First</button>
            <button id="player2-first" class="player-btn">Player 2 Goes First</button>
        </div>
    </div>
    <script src="miranda.js"></script>
</body>
</html>
